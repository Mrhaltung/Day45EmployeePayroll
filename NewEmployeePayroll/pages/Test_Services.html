<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
  <title>Test Ajax Services and Promise</title>
  <style>
    .body { margin: auto; }
    div {
      border: 1px solid black;
      background-color: lightblue;
      padding: 50px;
      width: 80%;
      font-size: xx-large;
      margin-top: 50px;
    }
  </style>
  <script src="../javascript/Test_Services.js"></script>
</head>
  <body>
    <h1>The Test Serices Result</h1>
    <div id="get_services" ></div>
    <div id="delete_services" ></div>
    <div id="post_services" ></div>
    <script>
      const getElem = document.querySelector("#get_services");
      const getURL = "http://localhost:3000/employee/2";
      makeServiceCall("GET", getURL, true)
        .then(responseText => {
            getElem.textContent = "Get User Data: "+responseText;
        })
        .catch(error => {
          getElem.textContent = "GET Error Status: "+JSON.stringify(error);
        });

      const deleteElem = document.querySelector("#delete_services");
      const deleteURL = "http://localhost:3000/employee/";
      makeServiceCall("DELETE", deleteURL, false)
        .then(responseText => {
          deleteElem.textContent = "Delete Data: "+responseText;
        })
        .catch(error => {
          deleteElem.textContent = "DELETE Error Status: "+JSON.stringify(error);
        });

      const postElem = document.querySelector("#post_services");
      const postURL = "http://localhost:3000/employee";
      const emplData = {
      "_name": "Dipesh Chandekar",
      "_gender": "Male",
      "_department": [
        "Engineer"
      ],
      "_salary": "500000",
      "_startDate": "24 Sept 2021",
      "_profilePic": "../assets/profile-images/profile_3.png"
    }
      makeServiceCall("POST", postURL, true, emplData)
        .then(responseText => {
          postElem.textContent = "POST User Data: "+responseText;
        })
        .catch(error => {
          postElem.textContent = "Error Status: "+JSON.stringify(error);
        });
    </script>
  </body>
</html>
